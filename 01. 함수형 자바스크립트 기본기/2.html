<script>const log = console.log</script>

# 일급 함수
- 함수가 값으로 다뤄질 수 있다.

# 고차 함수
- 함수를 값으로 다루는 함수
1. 함수를 인자로 받아서 실행하는 함수
2. 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)

# 1. 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
    const apply1 = f => f(1);  // 다른 함수를 인자로 받아 그 함수에 1을 넘겨 호출하는 함수
    const add2 = a => a + 2;
    log(apply1(add2))  // 함수를 인자로 받음 👉 add2(1) 호출 👉 1 + 2 = 3
    log(apply1(a => a - 1));  // 0

    const times = (func, num) => {
        let i = -1;
        while (++i < num) func(i);
    };
    times(log, 3);
    times(a => log(a + 10), 3);
</script>

# 2. 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)

<script>
    const addMaker = a => b => a + b;
    const add10 = addMaker(10);   // add10 = b => 10 + b
    log(add10(5));  // add10 = 5 => 10 + 5 👉 15
    log(add10(10)); // add10 = 10 => 10 + 10 👉 20
</script>
